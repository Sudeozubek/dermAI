<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Dermaİ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layer.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <span class="nav-glow">DERMAİ</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="skintypes.html">Cilt Tipleri</a></li>
            <li><a href="about.html">Hakkında</a></li>
            <li><a href="profil.html" class="active">Profil</a></li>
        </ul>
    </nav>
    <div class="main-content show">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-pic-wrapper" id="profilePicWrapper" style="position:relative;">
                    <img id="profilePic" src="icon1.png" alt="Profil" class="profile-pic" onclick="toggleIconOptions()">
                    <span class="profile-badge" id="profileBadge">85</span>
                    <div class="icon-options-popup" id="iconOptionsPopup" style="display:none;">
                        <img src="icon1.png" class="icon-option" onclick="selectProfileIcon('icon1.png')">
                        <img src="icon2.png" class="icon-option" onclick="selectProfileIcon('icon2.png')">
                        <img src="icon4.png" class="icon-option" onclick="selectProfileIcon('icon4.png')">
                        <img src="icon3.png" class="icon-option" onclick="selectProfileIcon('icon3.png')">
                        <img src="icon5.png" class="icon-option" onclick="selectProfileIcon('icon5.png')">
                        <img src="icon6.png" class="icon-option" onclick="selectProfileIcon('icon6.png')">
                      </div>
                </div>
                <div class="profile-info">
                    <div class="profile-username" id="profileUsername">Ayşe</div>
                    <div class="profile-skin-type">Cilt Tipi: <span class="skin-type-value" id="skinType">Hassas</span></div>
                </div>
            </div>
            <button class="logout-btn" onclick="logoutUser()">Çıkış Yap</button>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-logo">DERMAİ</div>
        <div>© 2024 Dermaİ. Yapay zeka ile cilt sağlığında yeni bir çağ.</div>
        <div class="footer-desc">
            Bu platform yalnızca eğitim amaçlıdır ve profesyonel tıbbi tavsiye yerine geçmez.
        </div>
    </footer>
    <script>
    function logoutUser() {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('profileIcon');
        localStorage.removeItem('skinType');
        localStorage.removeItem('puan');
        window.location.href = 'login.html';
    }
    // Sayfa yüklendiğinde bilgileri doldur
    window.onload = function() {
        document.getElementById('profileUsername').textContent = localStorage.getItem('username') || 'Kullanıcı';
        document.getElementById('skinType').textContent = localStorage.getItem('skinType') || '-';
        document.getElementById('profileBadge').textContent = localStorage.getItem('puan') || '0';
        document.getElementById('profilePic').src = localStorage.getItem('profileIcon') || 'icon1.png';
    }
    function selectProfileIcon(icon) {
        localStorage.setItem('profileIcon', icon);
        document.getElementById('profilePic').src = icon;
        document.getElementById('iconOptionsPopup').style.display = 'none';
    }
    function toggleIconOptions() {
        const popup = document.getElementById('iconOptionsPopup');
        popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'flex' : 'none';
    }
    // Dışarı tıklanınca popup'ı kapat
    document.addEventListener('click', function(event) {
        const wrapper = document.getElementById('profilePicWrapper');
        const popup = document.getElementById('iconOptionsPopup');
        if (!wrapper.contains(event.target)) {
            popup.style.display = 'none';
        }
    });
    </script>
</body>
</html>
