<!DOCTYPE html>
<html lang="tr" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DermAI | Giriş Yap</title>
    <link rel="stylesheet" th:href="@{/css/layer.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/layer.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
.login-title {
  color: #2563eb !important;
  font-weight: 700;
}
.login-btn {
  background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
  color: #fff;
  font-weight: 700;
  border: none;
  border-radius: 20px;
  box-shadow: 0 4px 24px #2563eb22;
  padding: 0.9rem 2.2rem;
  font-size: 1.15rem;
  cursor: pointer;
  transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
  min-width: 120px;
  min-height: 48px;
  display: inline-block;
  margin-bottom: 1.2rem;
}
.login-btn:hover {
  background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
  box-shadow: 0 8px 32px #2563eb33;
  transform: translateY(-2px) scale(1.04);
}
.login-links a {
  color: #2563eb !important;
  font-weight: 600;
  text-decoration: underline;
  transition: color 0.2s;
}
.login-links a:hover {
  color: #1e40af !important;
}
</style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<section class="login-section">
    <div class="login-container">
        <div class="login-title">Giriş Yap</div>

        <!-- Flash mesajlar -->
        <div class="alert success" th:if="${success}">
            <span th:text="${success}"></span>
        </div>

        <!-- Başarılı çıkış mesajı -->
        <div class="alert success" th:if="${param.logout}">
            Başarıyla çıkış yapıldı.
        </div>
        <!-- Hatalı giriş mesajı -->
        <div class="alert error" th:if="${param.error}">
            Geçersiz kullanıcı adı veya şifre!
        </div>

        <form class="login-form" method="post" th:action="@{/auth/login}">
            <div>
                <label for="username">E-posta Adresiniz</label>
                <input id="username"
                       name="username"
                       placeholder="ornek@ornek.com"
                       required
                       type="email"/>
            </div>

            <div>
                <label for="password">Şifre</label>
                <input id="password"
                       name="password"
                       placeholder="Şifreniz"
                       required
                       type="password"/>
            </div>

            <button class="login-btn" type="submit">Giriş Yap</button>
        </form>

        <div class="login-links">
            Hesabınız yok mu?
            <a th:href="@{/auth/register}">Kayıt Ol</a>
            <br>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
