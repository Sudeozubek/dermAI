<!DOCTYPE html>
<html lang="tr" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/layer.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/blog.css}">
    <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/messages :: messages"></div>

<div class="main-content show">
    <div class="blog-container">
        <h1>Blog</h1>
        <section class="blog-share">
            <h2>Ne paylaÅŸmak istersin?</h2>

            <sec:authorize access="isAuthenticated()">
                <form class="blog-form"
                      id="blogForm"
                      method="post"
                      th:action="@{/blog/posts}"
                      th:object="${postRequest}">

                    <div>
                        <label for="title">BaÅŸlÄ±k</label>
                        <input id="title"
                               placeholder="BaÅŸlÄ±k"
                               required
                               th:field="*{title}"
                               type="text"/>
                    </div>

                    <div>
                        <label for="content">Ä°Ã§erik</label>
                        <textarea id="content"
                                  placeholder="Cilt sorununu veya Ã¶nerini yaz..."
                                  required
                                  rows="4"
                                  th:field="*{content}"></textarea>
                    </div>

                    <button id="submitPost" type="submit">PaylaÅŸ</button>
                </form>
            </sec:authorize>
        </section>

        <!-- PaylaÅŸÄ±mlar -->
        <section class="blog-posts">
            <h2>PaylaÅŸÄ±mlar</h2>

            <div th:if="${posts.empty}">
                <p>HenÃ¼z paylaÅŸÄ±m yok. Ä°lk paylaÅŸÄ±mÄ± sen yap!</p>

            <!-- Post listesi -->
            <div class="blog-post" th:each="post : ${posts.content}">
                <div class="post-header">
                    <span class="post-author" th:text="${post.authorUsername}">Yazar</span>
                    <span class="post-date"
                          th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy')}">
                    </span>
                </div>

                <div class="post-content">
                    <h3 th:text="${post.title}">Post BaÅŸlÄ±ÄŸÄ±</h3>
                    <p th:text="${post.content}">Post iÃ§eriÄŸi buraya gelecek...</p>
                </div>

                <div class="post-actions">
                    <form class="inline-form"
                          method="post"
                          th:action="@{/blog/posts/{id}/reactions(id=${post.id})}">
                        <input name="type" type="hidden" value="LIKE"/>
                        <button type="submit">â¤ï¸ <span th:text="${post.likeCount}">0</span></button>
                    </form>
                    <form class="inline-form"
                          method="post"
                          th:action="@{/blog/posts/{id}/reactions(id=${post.id})}">
                        <input name="type" type="hidden" value="DISLIKE"/>
                        <button type="submit">ğŸ‘ <span th:text="${post.dislikeCount}">0</span></button>
                    </form>
                </div>

                <!-- Yorumlar -->
                <div class="post-comments">
                    <div class="comment" th:each="cmt : ${post.comments}">
                        <span class="comment-author" th:text="${cmt.authorUsername}">Yorumcu</span>
                        <span class="comment-date"
                              th:text="${#temporals.format(cmt.createdAt, 'dd MMM yyyy HH:mm')}">
                        </span>
                        <p th:text="${cmt.content}">Yorum iÃ§eriÄŸi...</p>
                    </div>

                    <!-- Yeni yorum formu -->
                    <form class="comment-form"
                          method="post"
                          th:action="@{/blog/posts/{id}/comments(id=${post.id})}">
                        <input name="content"
                               placeholder="Yorumunuzu yazÄ±n"
                               required
                               type="text"/>
                        <button type="submit">GÃ¶nder</button>
                    </form>
                </div>

            </div>

            <!-- Sayfalama -->
            <div class="pagination"
                 th:if="${posts.totalPages > 1}">
                <a th:href="@{/blog(page=${posts.number-1},size=${posts.size})}"
                   th:if="${posts.hasPrevious()}">
                    Â« Geri
                </a>
                <span th:text="${posts.number + 1} + ' / ' + ${posts.totalPages}"></span>
                <a th:href="@{/blog(page=${posts.number+1},size=${posts.size})}"
                   th:if="${posts.hasNext()}">

            </div>
        </section>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{/js/toast.js}" defer></script>

</body>
</html>
