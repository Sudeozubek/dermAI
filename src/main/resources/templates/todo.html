<!DOCTYPE html>
<html lang="tr" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Haftalık Cilt Bakım Rutini - DermAI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/image/Dermai.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="/image/Dermai.jpg">
    <link rel="apple-touch-icon" href="/image/Dermai.jpg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            900: '#0c4a6e'
                        },
                        gray: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'display': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            transform: translateY(-1px);
        }
        
        .form-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .todo-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #0ea5e9;
        }
        
        .routine-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .routine-item label:hover {
            background: rgba(14, 165, 233, 0.05);
        }
        
        .todo-label {
            font-weight: 500;
            color: #1e293b;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-content {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-disabled input,
        .form-disabled select,
        .form-disabled button {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Professional Header -->
<section class="bg-gradient-to-br from-primary-50 to-primary-100 py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-4">
                <span class="text-primary-600">Haftalık</span> Cilt Bakım Rutini
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Kişisel bakım rutininizi oluşturun ve takip edin
            </p>
        </div>
    </div>
</section>

<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- Profile Card -->
    <div th:if="${user}" class="bg-white rounded-2xl shadow-lg p-8 card-hover mb-8">
        <div class="flex items-center space-x-6">
            <div class="relative">
                <img th:src="@{/image/icon1.png}" alt="Profil" class="w-16 h-16 rounded-full border-4 border-primary-100">
                <div class="absolute -top-2 -right-2 bg-primary-600 text-white text-sm font-bold rounded-full w-8 h-8 flex items-center justify-center puan-badge">
                    <span th:text="${puan}">0</span>
                </div>
            </div>
            <div class="flex-1">
                <h3 class="text-2xl font-bold text-gray-900 mb-1" th:text="${user.fullName}">Kullanıcı</h3>
                <p class="text-gray-600 mb-4" th:text="${user.username}">@kullanici</p>
                <div class="flex items-center space-x-2">
                    <span class="text-yellow-400 text-lg">⭐</span>
                    <span class="font-semibold text-primary-600 stat-value" th:text="${puan}">0</span>
                    <span class="text-gray-600">Puan</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Todo Form Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 card-hover mb-8">
        <form id="todo-form" method="post" action="/todo" class="space-y-6">
            <!-- Skin Type Selection -->
            <div>
                <label for="skin-type" class="block text-sm font-medium text-gray-700 mb-2">
                    Cilt Tipiniz
                </label>
                <select id="skin-type" name="skin_type" required class="form-input block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    <option value="">Seçiniz</option>
                    <option value="Kuru">Kuru</option>
                    <option value="Yağlı">Yağlı</option>
                    <option value="Karma">Karma</option>
                    <option value="Normal">Normal</option>
                    <option value="Hassas">Hassas</option>
                </select>
            </div>
            
            <!-- Product Input -->
            <div>
                <label for="urun" class="block text-sm font-medium text-gray-700 mb-2">
                    Cilt Bakım Ürünü Ekle
                </label>
                <div class="flex space-x-3">
                    <input type="text" id="urun" placeholder="Ürün adı girin" class="form-input flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
                    <button type="button" onclick="urunEkle()" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition-all duration-200 transform hover:scale-105">
                        Ekle
                    </button>
                </div>
            </div>
            
            <!-- Product List -->
            <div id="urun-listesi" class="space-y-2"></div>
            <input type="hidden" name="urunler" id="urunler-hidden">
            
            <!-- Submit Button -->
            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold text-lg transition-all duration-200 transform hover:scale-105">
                <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Rutin Oluştur
            </button>
        </form>
    </div>
    
    <!-- Routine Result -->
    <div id="routine-result">
        <th:block th:if="${routine}">
            <div class="bg-white rounded-2xl shadow-lg p-8 card-hover">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-900">Haftalık Rutin Önerisi</h3>
                    <button type="button" onclick="deleteRoutine(event)" class="px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-all duration-200 transform hover:scale-105">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Rutini Sil
                    </button>
                </div>
                <textarea id="routine-raw" style="display: none;" th:text="${routine}"></textarea>
                <div id="routine-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </th:block>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Loading Modal -->
<div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display:none;">
    <div class="loading-content bg-white rounded-2xl p-8 text-center shadow-2xl max-w-md w-11/12">
        <div class="loading-spinner w-16 h-16 border-4 border-primary-100 border-t-primary-600 rounded-full animate-spin mx-auto mb-6"></div>
        <h3 class="text-xl font-bold text-primary-600 mb-3">Rutin Oluşturuluyor</h3>
        <p class="text-gray-600">Size özel haftalık rutin hazırlanıyor...</p>
    </div>
</div>

<script>
    let urunler = [];
    
    function urunEkle() {
        const urunInput = document.getElementById('urun');
        const urun = urunInput.value.trim();
        if (urun) {
            urunler.push(urun);
            urunInput.value = '';
            urunleriGoster();
        }
    }
    
    function urunSil(index) {
        urunler.splice(index, 1);
        urunleriGoster();
    }
    
    function urunleriGoster() {
        const liste = document.getElementById('urun-listesi');
        liste.innerHTML = '';
        urunler.forEach((urun, i) => {
            const div = document.createElement('div');
            div.className = 'bg-gradient-to-r from-primary-50 to-primary-100 p-4 rounded-lg flex justify-between items-center border border-primary-200';
            div.innerHTML = `
                <span class="text-gray-700 font-medium">${urun}</span>
                <button type="button" onclick="urunSil(${i})" class="text-red-500 hover:text-red-700 font-bold text-xl hover:bg-red-100 p-1 rounded transition-colors">×</button>
            `;
            liste.appendChild(div);
        });
        document.getElementById('urunler-hidden').value = JSON.stringify(urunler);
    }
    
    // Form submit edildiğinde loading göster
    document.getElementById('todo-form').addEventListener('submit', function(e) {
        e.preventDefault(); // Form submit'i engelle
        
        document.getElementById('urunler-hidden').value = JSON.stringify(urunler);
        
        // Loading modal'ı göster
        const loadingModal = document.getElementById('loadingModal');
        loadingModal.style.display = 'flex';
        
        // Form verilerini AJAX ile gönder
        const formData = new FormData(this);
        
        fetch('/todo', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // Başarılı response geldiğinde sayfayı yenile
                window.location.reload();
            } else {
                // Hata durumunda loading'i gizle
                loadingModal.style.display = 'none';
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        })
        .catch(error => {
            console.error('Hata:', error);
            loadingModal.style.display = 'none';
            alert('Bir hata oluştu. Lütfen tekrar deneyin.');
        });
    });

    // Sayfa yüklendiğinde loading'i gizle (eğer varsa)
    window.addEventListener('load', function() {
        const loadingModal = document.getElementById('loadingModal');
        if (loadingModal) {
            loadingModal.style.display = 'none';
        }
    });

    // Haftalık rutin kartlarını oluştur
    window.addEventListener('DOMContentLoaded', function() {
        const raw = document.getElementById('routine-raw');
        if (!raw) return;
        const text = raw.value || raw.innerText || '';
        if (!text.trim()) return;

        // Rutin varsa form kısmını gizle
        const form = document.getElementById('todo-form');
        if (form) {
            form.style.display = 'none';
        }

        // Rutin varsa form alanlarını devre dışı bırak
        const skinTypeSelect = document.getElementById('skin-type');
        const urunInput = document.getElementById('urun');
        const addButton = document.querySelector('button[onclick="urunEkle()"]');
        const submitButton = document.querySelector('button[type="submit"]');
        
        if (skinTypeSelect) skinTypeSelect.disabled = true;
        if (urunInput) urunInput.disabled = true;
        if (addButton) addButton.disabled = true;
        if (submitButton) submitButton.disabled = true;
        
        // Form alanlarına görsel stil ekle
        if (form) {
            form.classList.add('form-disabled');
        }

        const lines = text.split(/\r?\n/);
        const days = [];
        let currentDay = null;
        let currentSection = null;

        lines.forEach(line => {
            const dayMatch = line.match(/^(PAZARTESİ|SALI|ÇARŞAMBA|PERŞEMBE|CUMA|CUMARTESİ|PAZAR)$/i);
            const sectionMatch = line.match(/^(SABAH|AKŞAM):$/i);
            if (dayMatch) {
                currentDay = { name: dayMatch[1], sabah: [], aksam: [] };
                days.push(currentDay);
                currentSection = null;
            } else if (sectionMatch && currentDay) {
                currentSection = sectionMatch[1].toLowerCase();
            } else if (line.trim().startsWith('-') && currentDay && currentSection) {
                const urun = line.replace(/^-\s*/, '');
                if (currentSection === 'sabah') currentDay.sabah.push(urun);
                if (currentSection === 'akşam') currentDay.aksam.push(urun);
            }
        });

        const cardsDiv = document.getElementById('routine-cards');
        cardsDiv.innerHTML = '';
        days.forEach(day => {
            const card = document.createElement('div');
            card.className = 'bg-gradient-to-br from-primary-50 to-primary-100 rounded-xl p-6 border border-primary-200';
            card.innerHTML = `<h4 class="text-xl font-bold text-primary-600 mb-4">${day.name}</h4>`;
            ['sabah','aksam'].forEach(section => {
                if (day[section].length > 0) {
                    card.innerHTML += `<div class="mb-4"><div class="font-semibold text-primary-700 mb-2">${section.toUpperCase()}</div>`;
                    card.innerHTML += '<ul class="space-y-2">' +
                        day[section].map((urun, idx) =>
                            `<li class="routine-item"><label class="flex items-center space-x-3 cursor-pointer p-2 rounded-lg hover:bg-white hover:bg-opacity-50 transition-colors"><input type="checkbox" class="todo-checkbox"><span class="todo-label">${urun}</span></label></li>`
                        ).join('') + '</ul></div>';
                }
            });
            cardsDiv.appendChild(card);
        });

        // Checkbox tiklenince üstü çiz ve puan artır
        cardsDiv.addEventListener('change', function(e) {
            if (e.target.classList.contains('todo-checkbox')) {
                const label = e.target.closest('label').querySelector('.todo-label');
                const checkbox = e.target;
                
                if (checkbox.checked) {
                    label.style.textDecoration = 'line-through';
                    label.style.color = '#888';
                    // Puan artır
                    fetch('/api/puan/artir', { method: 'POST' })
                        .then(res => res.json())
                        .then(newPuan => {
                            // Tüm puan göstergelerini güncelle
                            updateAllPuanDisplays(newPuan);
                        });
                } else {
                    label.style.textDecoration = '';
                    label.style.color = '';
                    // Puan azalt
                    fetch('/api/puan/azalt', { method: 'POST' })
                        .then(res => res.json())
                        .then(newPuan => {
                            // Tüm puan göstergelerini güncelle
                            updateAllPuanDisplays(newPuan);
                        });
                }
                
                // İşaretli durumu localStorage'a kaydet
                saveCheckedState();
            }
        });

        // İşaretli durumları localStorage'a kaydet
        function saveCheckedState() {
            const checkboxes = document.querySelectorAll('.todo-checkbox');
            const checkedItems = [];
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    checkedItems.push(index);
                }
            });
            localStorage.setItem('todoCheckedItems', JSON.stringify(checkedItems));
        }

        // Sayfa yüklendiğinde işaretli durumları geri yükle
        function loadCheckedState() {
            const checkedItems = JSON.parse(localStorage.getItem('todoCheckedItems') || '[]');
            const checkboxes = document.querySelectorAll('.todo-checkbox');
            checkedItems.forEach(index => {
                if (checkboxes[index]) {
                    checkboxes[index].checked = true;
                    const label = checkboxes[index].closest('label').querySelector('.todo-label');
                    label.style.textDecoration = 'line-through';
                    label.style.color = '#888';
                }
            });
        }

        // Rutin kartları oluşturulduktan sonra işaretli durumları yükle
        setTimeout(loadCheckedState, 100);
    });

    function deleteRoutine(event) {
        // Event'i durdur
        if (event) {
            event.preventDefault();
            event.stopPropagation();
        }
        
        if (confirm('Rutini silmek istediğinizden emin misiniz?')) {
            fetch('/todo/delete', { method: 'POST' })
                .then(res => res.text())
                .then(result => {
                    if (result === 'Rutin silindi') {
                        // localStorage'daki işaretli maddeleri temizle
                        localStorage.removeItem('todoCheckedItems');
                        
                        // Rutin kısmını gizle
                        const routineResult = document.getElementById('routine-result');
                        if (routineResult) {
                            routineResult.style.display = 'none';
                        }
                        
                        // Formu tekrar göster ve aktif hale getir
                        const form = document.getElementById('todo-form');
                        if (form) {
                            form.style.display = 'block';
                            form.classList.remove('form-disabled');
                        }
                        
                        // Form alanlarını aktif hale getir
                        const skinTypeSelect = document.getElementById('skin-type');
                        const urunInput = document.getElementById('urun');
                        const addButton = document.querySelector('button[onclick="urunEkle()"]');
                        const submitButton = document.querySelector('button[type="submit"]');
                        
                        if (skinTypeSelect) {
                            skinTypeSelect.disabled = false;
                        }
                        if (urunInput) {
                            urunInput.disabled = false;
                        }
                        if (addButton) {
                            addButton.disabled = false;
                        }
                        if (submitButton) {
                            submitButton.disabled = false;
                        }
                        
                        // Ürün listesini temizle
                        const urunListesi = document.getElementById('urun-listesi');
                        if (urunListesi) {
                            urunListesi.innerHTML = '';
                        }
                        
                        // Cilt tipini sıfırla
                        if (skinTypeSelect) {
                            skinTypeSelect.value = '';
                        }
                        
                        // Ürün input'unu temizle
                        if (urunInput) {
                            urunInput.value = '';
                        }
                        
                    } else {
                        alert('Rutin silinirken hata oluştu');
                    }
                })
                .catch(() => {
                    alert('Rutin silinirken hata oluştu');
                });
        }
    }

    // Tüm puan göstergelerini güncelle
    function updateAllPuanDisplays(newPuan) {
        // Profil kartındaki puan badge'ini güncelle
        const puanBadge = document.querySelector('.puan-badge span');
        if (puanBadge) {
            // Animasyonlu güncelleme
            animateNumberChange(puanBadge, parseInt(puanBadge.textContent), newPuan);
        }
        
        // Profil kartındaki stat değerini güncelle
        const statValue = document.querySelector('.stat-value');
        if (statValue) {
            animateNumberChange(statValue, parseInt(statValue.textContent), newPuan);
        }
    }

    // Sayı değişimini animasyonlu göster
    function animateNumberChange(element, startValue, endValue) {
        const duration = 500; // 500ms
        const startTime = performance.now();
        
        function updateNumber(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            const currentValue = Math.floor(startValue + (endValue - startValue) * progress);
            element.textContent = currentValue;
            
            if (progress < 1) {
                requestAnimationFrame(updateNumber);
            }
        }
        
        requestAnimationFrame(updateNumber);
    }
</script>

</body>
</html>
