<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Sayfa Bulunamadı</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
      body {
        background: linear-gradient(135deg, #e3f0ff 0%, #f0f6ff 100%);
        font-family: 'Poppins', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-container {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px #2563eb22;
        padding: 3.5rem 2.5rem 2.5rem 2.5rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
      }
      .error-title {
        font-size: 3.2rem;
        font-weight: 800;
        color: #2563eb;
        font-family: 'Montserrat', Arial, sans-serif;
        margin-bottom: 0.7em;
        letter-spacing: 2px;
      }
      .error-desc {
        color: #1e40af;
        font-size: 1.18rem;
        margin-bottom: 2em;
        font-weight: 500;
      }
      .error-btn {
        background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
        color: #fff;
        font-weight: 700;
        border: none;
        border-radius: 1em;
        padding: 0.9em 2.2em;
        font-size: 1.15rem;
        cursor: pointer;
        box-shadow: 0 2px 8px #2563eb22;
        transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
        text-decoration: none;
        display: inline-block;
      }
      .error-btn:hover {
        background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
        box-shadow: 0 8px 32px #2563eb33;
        transform: translateY(-2px) scale(1.04);
      }
    </style>
</head>
<body>
  <div class="error-container">
    <div class="error-title">404</div>
    <div class="error-desc">Üzgünüz, aradığınız sayfa bulunamadı.<br>Belki adresi yanlış yazdınız ya da sayfa taşındı.</div>
    <a th:href="@{/}" class="error-btn">Anasayfaya Dön</a>
  </div>
</body>
</html>
